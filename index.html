<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zadań</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link href="./CSS/style.css" rel="stylesheet">
    <script defer src="./JS/script.js"></script>
</head>

<body class="body">
    <div class="container">
        <header>
            <h1>Lista zadań</h1>
        </header>
        <section class="form">
            <h2 class="form__header">Dodaj nowe zadanie</h2>
            <form class="js-form form__input">
                <input class="js-newTask" placeholder="Co jest do zrobienia?">
                <button class="form__button">Dodaj zadanie</button>
            </form>
        </section>
        <section class="list">
            <h2 class="list__header">Lista zadań</h2>
            <ul class="js-tasks list__all"></ul>
        </section>
    </div>
</body>

</html>
